<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h4>Relatorio - Pedidos realizados</h4>

    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Descricao</th>
        <th>Mesa</th>
      </tr>

      <tr ng-repeat="pedido in pedidos">
        <td>{{pedido.prato.nome}}</td>
        <td>{{pedido.descricao}}</td>
        <td>{{pedido.mesa}}</td>
      </tr>
    </table>

  </div>
</div>

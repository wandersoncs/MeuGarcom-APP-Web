<div class="row">

  <div class="col-md-4 col-md-offset-4 login">

    <form name="loginForm">

      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" ng-model="usuario.user">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" ng-model="usuario.password">
      </div>

      <button class='btn btn-block btn-success' ng-click="login(usuario)">Login</button>

    </form>

  </div>

</div>
